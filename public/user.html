<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Marks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“š Student Marks</h1>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Data will be inserted here -->
      </tbody>
    </table>

    <a href="index.html" class="back-btn">â¬… Back</a>
  </div>

  <script>
    // âœ… Deployed backend API URL
    const API_URL = "https://student-app-mongodb.onrender.com/api/students";

    // âœ… Load students from the API
    async function loadStudents() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Failed to fetch student data");

        const students = await res.json();
        console.log("âœ… Students fetched:", students);

        displayStudents(students);
      } catch (error) {
        console.error("âŒ Error fetching students:", error);
        alert("Unable to load student data. Please try again later.");
      }
    }

    // âœ… Display students in the table
    function displayStudents(students) {
      const tableBody = document.getElementById("studentTableBody");
      tableBody.innerHTML = "";

      if (!students.length) {
        tableBody.innerHTML = `<tr><td colspan="3">No students found</td></tr>`;
        return;
      }

      students.forEach((s) => {
        const row = `
          <tr>
            <td>${s.name}</td>
            <td>${s.subject}</td>
            <td>${s.marks}</td>
          </tr>
        `;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    // âœ… Auto-load when page opens
    document.addEventListener("DOMContentLoaded", loadStudents);
  </script>
</body>
</html>
